<!DOCTYPE html>
<html>
<head>
	<title>File logger</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<div class="row">

			<!-- servidor -->

			<div class="col-lg-4 h-50">
				<div class="col-lg-12 border">
					<p class="text-center">Pasta do servidor</p>
					<form enctype="multipart/form-data">
						<input type="file" class="form-control-file form-control-sm" id="upload">
					</form>
					<button class="btn btn-success btn-sm" id='up' >Enviar</button>

				</div>
				
				<div id='servidor' class="border h-100"></div>
			</div>

			<!-- clients -->

		</div>

	</div>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
